apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubeflow-pod-defaults
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/haoxins/panopticon.git
    targetRevision: main
    path: kubeflow/notebooks-pod-defaults
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
