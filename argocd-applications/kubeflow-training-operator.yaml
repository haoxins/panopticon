apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubeflow-training-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/haoxins/panopticon.git
    targetRevision: main
    path: kubeflow/training-operator
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
