apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kserve
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kserve/kserve
    targetRevision: master
    path: manifests/charts
    helm:
      parameters:
      - name: kserve.controller.deploymentMode
        value: Serverless
  destination:
    server: https://kubernetes.default.svc
    namespace: kserve
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
