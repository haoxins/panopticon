apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubeflow-roles
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/haoxins/panopticon.git
    targetRevision: deploy
    path: kubeflow/roles
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
